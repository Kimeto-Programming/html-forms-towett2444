<!DOCTYPE html>
<html>
<head>
    <title>COMPANY APPLICATION FORM</title>
</head>
<body>
    <h1> APLICATION FORM</h1>
    <p>please fill in the application details below </p>
    <form action="#" method="post">
        <fieldset>
            <legend><strong>Personal Information</strong></legend>
      <label>SOFTWARE COMPANY</label><br>
         <input type="text" placeholder="Enter company name" required><br>

         <label>Contact Person</label><br>
        <input type="text" placeholder="Enter company name" required><br>

         <label>Contact Person</label><br>
        <input type="text" placeholder="Enter contact person name" required><br>

        <label>Email</label><br>
        <input type="email" placeholder="Enter email" required><br>

        <label>Phone Number</label><br>
        <input type="tel" placeholder="Enter phone number"><br>

        <label>Location Found</label><br>
        <input type="text" placeholder="Where is the company located?"><br>

        <label>Company Type</label><br>
        <select>
            <option>Technology</option>
            <option>Finance</option>
            <option>Healthcare</option>
            <option>Education</option>
        </select><br>

        <label>Description</label><br>
        <textarea placeholder="Describe the company"></textarea><br>

        <label>Website</label><br>
        <button type="submit">Submit Application</button>

    </form>

</body>
</html>
